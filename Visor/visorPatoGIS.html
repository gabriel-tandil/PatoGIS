<!-- MapServer Template -->
<html>
<head>
<title>Visor PatoGIS</title>
<script type="text/javascript" src="/Visor/visorPatoGIS.js"></script>
<style type="text/css" media="screen"><!--
 body{
 margin: 0px;
 overflow-y:hidden;overflow-x:hidden; 
 }
 #pointer_div{
 BORDER: #000 1px solid ;
 vertical-align: middle;
 margin-top: -175px;
 margin-left: -250px;
 position: absolute;
 top: 50%;
 left: 50%;
 height: 350px;
 width: 500px;
 }
 }
 -->
</style>
</head>
<body">

<form method="GET" action="[program]" name="elForm">
 <input name="map" value="/var/www/Visor/visorPatoGIS.map" type="hidden">
 <input type="hidden" name="program" value="[program]">
 <input type="hidden" name="imgext" value="[mapext]">
 <input type="hidden" name="zoomdir" >
 <input type="hidden" name="zoomsize" value="2">
 <input type="hidden" name="imgxy" id="imgxy" value="[imgxy]">
 <table border="1" cellpadding="2" cellspacing="2">
  <tbody>
  <tr>
   <td style="text-align: right;">Localidades<input name="layers" value="localidades" [localidades_check] type="checkbox" onclick="procesarCambioCapa()"></td>
   <td style="text-align: right;">Partidos<input name="layers" value="partidos" [partidos_check] type="checkbox" onclick="procesarCambioCapa()"></td>
   <td style="text-align: right;">Hidrograf&iacute;a<input name="layers" value="hidrografia" [hidrografia_check] type="checkbox" onclick="procesarCambioCapa()"></td>
   <td style="text-align: right;">Rutas<input name="layers" value="rutas" [rutas_check] type="checkbox" onclick="procesarCambioCapa()"></td>
   <td style="text-align: right;">Clima<input name="layers" value="clima" [clima_check] type="checkbox" onclick="procesarCambioCapa()"></td>
   <td style="text-align: right;">Vegetaci&oacute;n<input name="layers" value="vegetacion" [vegetacion_check] type="checkbox" onclick="procesarCambioCapa()"></td>
   <td style="text-align: right;">Lagunas<input name="layers" value="lagunas" [lagunas_check] type="checkbox" onclick="procesarCambioCapa()"></td>

  </tr>
  </tbody>
 </table>
 <br>
</form>

<!-- pongo la imagen como el fondo de un div para tomar mas facilmente la posicion del evento del click -->
<div id="pointer_div" class="cuerpo" onclick="procesarClick(event)" style = "background-image:url('[img]');width:500px;height:350px;" border=1>

</body>
</html>
