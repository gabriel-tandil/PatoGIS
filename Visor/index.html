<!-- MapServer Template -->
<html>
<head>
<title>Visor PatoGIS</title>
<script type="text/javascript" src="/Visor/visorPatoGIS.js"></script>
<style type="text/css" media="screen"><!--
 body{
 margin: 0px;
 overflow-y:hidden;overflow-x:hidden; 
 }
 #pointer_div{
 BORDER: #000 1px solid ;
 vertical-align: middle;
 margin-top: -175px;
 margin-left: -250px;
 position: absolute;
 top: 50%;
 left: 50%;
 height: 350px;
 width: 500px;
 }
 }
 -->
 </style>
</head>
<body>
<form method="post" action="/cgi-bin/mapserv" name="elForm">
 <input name="map" value="/var/www/Visor/visorPatoGIS.map" type="hidden">
 <input type="hidden" name="program" value="/cgi-bin/mapserv">
 <input type="hidden" name="mapext" value="-71.014740 -45.019310 -45.446885 -27.988302">
 <table border="1" cellpadding="2" cellspacing="2">
  <tbody>
  <tr>
   <td style="text-align: right;">Localidades<input name="layers" value="localidades" [localidades_check] type="checkbox" onclick="document.elForm.submit()"></td>
   <td style="text-align: right;">Partidos<input name="layers" value="partidos" [partidos_check] type="checkbox" onclick="document.elForm.submit()"></td>
   <td style="text-align: right;">Hidrograf&iacute;a<input name="layers" value="hidrografia" [hidrografia_check] type="checkbox" onclick="document.elForm.submit()"></td>
   <td style="text-align: right;">Rutas<input name="layers" value="rutas" [rutas_check] type="checkbox" onclick="document.elForm.submit()"></td>
  </tr>
 </tbody>
 </table>
 <br>
</form>
<div id="pointer_div" class="cuerpo" style = "width:500px;height:350px;" border=1>

</body>
</html>
